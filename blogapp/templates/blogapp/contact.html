{% extends "blogapp/base.html" %}
{% load static %}
{% block title %} Contact {% endblock title %}
{% block content %}
<div class="col-sm-6 offset-3">
    <h3 class="mt-5 text-center">CONTACT US</h3>
    <form >
        <div class="row">
          <div class="col">
            <label for="inputEmail4" class='my-2'>Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="col">
            <label for="inputEmail4" class='my-2'>Email</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="inputAddress" class='my-2'>Address</label>
            <input type="text" class="form-control" id="inputAddress">
          </div>
          <div class="form-group">
            <label for="inputAddress" class='my-2'>Message</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary my-3">SEND</button>
      </form>

</div>

{% endblock content %}
